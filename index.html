<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Studying Time Tracker</title>
  </head>
  <body class="ft-sz-3rem">
    <main>
      <section class="flex-r-c-c flex-wrap flex-gap-5rem">
        <div id="pastTimerContainer">
          <p>Your latest timers...</p>
          <ul class="pad-left-0 list-style-none" id="pastTimerList"></ul>
        </div>
        <div class="mar-inline-2rem flex-grow-1" id="activeTimerContainer">
          <div class="timer-container">
            <div id="timer"></div>
            <div>
              <button id="btnStartTimer">Start</button>
              <button id="btnPauseTimer">Pause</button>
              <button id="btnResetTimer">Reset</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
